"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
[](bg:peach fg:blue)\
$directory\
[](bg:green fg:peach)\
$git_branch\
$git_status\
[](fg:green bg:yellow)\
$time\
[ ](fg:yellow)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[os]
disabled = false
style = "bg:blue fg:crust"
format = '[ $symbol]($style)'

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:blue fg:crust"
style_root = "bg:blue fg:crust"
format = '[ $user ]($style)'

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:crust bg:green)]($style)'

[git_status]
style = "bg:green"
format = '[[($all_status$ahead_behind )](fg:crust bg:green)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:yellow"
format = "[[ $time ](fg:crust bg:yellow)]($style)"

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:green)'
error_symbol = '[](bold fg:red)'
vimcmd_symbol = '[](bold fg:green)'

[cmd_duration]
show_milliseconds = true
format = "took [$duration]($style) "
disabled = false
show_notifications = false
min_time_to_notify = 45000

[palettes.catppuccin_mocha]
red = "#C34043"
peach = "#E6C384"
yellow = "#DCD7BA"
green = "#98BB6C"
blue = "#7E9CD8"
crust = "#1F1F28"

